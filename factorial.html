<!DOCTYPE Html>
<html>
<head>
<title>Find factorial of a number using Javascript</title>
<!-- reference: http://www.tutorialsmade.com/find-factorial-number-using-javascript/ -->
<script type="text/javascript">
	function findFactorial(){
		//clear the result div
        document.getElementById("result").innerHTML = "";
		var num = document.getElementById("number").value;
		var fact = 1;
		
		//loop till the iterator i equals to number
		for (i = 1; i <= num; i++){		
			fact = fact * i;

			//put the below lines of code out of this 'for loop' to show only the total value
            document.getElementById("result").insertAdjacentHTML('beforeend', '<br>');
			document.getElementById("result").insertAdjacentHTML('beforeend', fact);
		}
	}
</script>
</head>
<body>
	<h2>Find factorial of a number using Javascript</h2>
	Enter Number: <input type="number" id="number" min="1" max="100" /><button onclick="findFactorial()">Calculate</button>
	<div id="result"></div>
</body>
</html>
